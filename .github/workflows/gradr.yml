name: Gradr

on:
  push:
    branches:
    - main

jobs:    
  autograde:
    name: Auto-Grade Submission
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Prepare Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Load Audits
      uses: actions/checkout@v2
      with: 
        repository: exam-01-practice/assignment-02-audits-js
        path: audits

    - name: Prepare Audits
      run: |
        npm install --location=global yarn
        cd audits
        yarn install

    - name: Review Challenge - 1
      run: |
        cd audits
        yarn audit-ch-1

    - name: Review Challenge - 2
      run: |
        cd audits
        yarn audit-ch-2

    - name: Review Challenge - 3
      run: |
        cd audits
        yarn audit-ch-3
        