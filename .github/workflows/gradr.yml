name: Gradr

on:
  push:
    branches:
    - main
    tags:
    - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  autograde:
    name: Auto-Grade Code Changes
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout Your Code
      uses: actions/checkout@v4

    - name: Prepare Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Acquire Audits
      uses: actions/checkout@v4
      with:
        repository: exam-01-practice/assignment-02-gradr-audits-js
        path: audits

    - name: Install Dependencies
      run: |
        cd audits
        bun install

    - name: Review Challenge - 1
      run: |
        cd audits
        bun audit-ch-1

    - name: Review Challenge - 2
      if: always()
      run: |
        cd audits
        bun audit-ch-2

    - name: Review Challenge - 3
      if: always()
      run: |
        cd audits
        bun audit-ch-3

    - name: Report Audits
      if: always()
      uses: Oluwasetemi/jest-to-sheets-modified@v2.1.5
      with:
        challenge: 'ch-1;ch-2;ch-3'
        lang: javascript
        server: https://api.sheetson.com/v2/sheets
